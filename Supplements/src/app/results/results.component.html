<h1>Results</h1>
<h3 *ngIf="this.depressionResult >= 5">
  Depression
</h3>
<div *ngIf="this.depressionResult >= 5">
  <p *ngFor="let supp of this.depressionSupplements">{{ supp }}</p>
</div>
